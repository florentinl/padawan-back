apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: padawan-front
spec:
  entryPoints:
    - websecure
  routes:
    - kind: Rule
      match: Host(`{{ .Values.host }}`)
      services:
        - kind: Service
          name: padawan-front
          port: 80
      middlewares:
        - name: traefik-forward-auth
    
  tls:
    secretName: {{ .Values.host }}
